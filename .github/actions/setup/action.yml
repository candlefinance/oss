name: Setup
description: Setup Node.js and install dependencies

inputs:
  workingDirectory:
    required: true
    type: string

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: ${{ inputs.workingDirectory }}/.nvmrc

    - name: Set up Git
      shell: bash
      run: |
        git config --global user.email "contact@trycandle.com"
        git config --global user.name "Candle Finance CI"

    - name: Cache dependencies
      id: yarn-cache
      uses: actions/cache@v3
      with:
        path: |
          ${{ inputs.workingDirectory }}/**/node_modules
          ${{ inputs.workingDirectory }}/.yarn/install-state.gz
        key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}-${{ hashFiles('**/package.json', '!node_modules/**') }}
        restore-keys: |
          ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          ${{ runner.os }}-yarn-

    - name: Install dependencies
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: yarn install --immutable
      working-directory: ${{ inputs.workingDirectory }}
      shell: bash
